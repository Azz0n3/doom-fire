<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DOOM</title>
</head>

<body>

    <center>
        <h1>Doom Fire Effect</h1>
        <a
            href="https://github.com/filipedeschamps/doom-fire-algorithm">https://github.com/filipedeschamps/doom-fire-algorithm</a>
        <div id="fireCanvas"></div>
        <div class="margin">
            <button id="lessIntensity-button">-</button>
            <button id="minFire-button">Min Fire</button>
            <button id="maxFire-button">Max Fire</button>
            <button id="moreIntensity-button">+</button>
        </div>
        <div class="margin">
            <button id="start-button">Start</button>
        </div>
        <div class="margin">
            <button id="changeDebug-button">Toggle Debug Mode</button>
        </div>
        <script src="../scripts/app.js"></script>

    </center>

</body>

</html>
